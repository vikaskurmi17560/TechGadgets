<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tech Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>body {
        font-family: 'Roboto', sans-serif;
    }
    
    .footer-section {
        background-color: #f8f9fa;
    }
    
    .footer-section ion-icon {
        font-size: 24px;
        color: #6c757d;
    }
    
    .footer-section ion-icon:hover {
        color: #007bff;
    }
    
    .form-label {
        font-weight: bold;
    }
    </style>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            
            if (name && email && subject && message) {
                alert('Message sent successfully!');
                // Perform further actions like sending data to the server
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TechGadgets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-0 ms-md-3">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ms-0 ms-md-3">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item ms-0 ms-md-3">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item ms-0 ms-md-3">
                        <a class="px-4 py-2 btn btn-primary" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer-section">
